<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор направлень на перездачу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .generated-direction {
            background-color: #f9f9f9;
            border-left: 6px solid #7db4e6;
            padding: 10px;
            margin-top: 20px;
        }
        .generated-direction h3 {
            margin-top: 0;
        }
    </style>
    <!-- Додаємо html2canvas бібліотеку -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Генератор направлення на перездачу</h1>
        <div class="form-container">
            <form id="directionForm">
                <label for="teacher">Викладач:</label>
                <select id="teacher" name="teacher" required>
                   <option value="">Оберіть викладача</option>
                   <option value="Бабіч.О.В.">Бабіч.О.В.</option>
                   <option value="Нестерук.О.Г.">Нестерук.О.Г.</option>
                   <option value="Зелінська А.О">Зелінська А.О.</option>
                   <option value="Кривцова О.П.">Кривцова О.П.</option>
                   <option value="Кожем'якін М.В.">Кожем'якін М.В.</option>
                   <option value="Олійник В.В.">Олійник В.В.</option>
                   <option value="Жуковець О.О.">Жуковець О.О.</option>
                   <option value="Гриценко С.Є.">Гриценко С.Є. </option>
                   <option value="Шишко Т.С.">Шишко Т.С.</option>
                   <option value="Пітель І.М.">Пітель І.М.</option>
                   <option value="Ковріга Л.І.">Ковріга Л.І. </option>
                   <option value="Горда Т.М.">Горда Т.М.</option>
                   <option value="Пуленко І.І.">Пуленко І.І.</option>
                </select>

                <label for="student">Студент:</label>
                <input type="text" id="student" name="student" required>

                <label for="group">Група:</label>
                <select id="group" name="group" required>
                    <option value="">Оберіть групу</option>
                    <option value="Група 11">Група 11</option>
                    <option value="Група 12">Група 12</option>
                    <option value="Група 13">Група 13</option>
                    <option value="Група 14">Група 14</option>
                    <option value="Група 15">Група 15</option>
                    <option value="Група 16">Група 16</option>
                    <option value="Група 17">Група 17</option>
                    <option value="Група 18">Група 18</option>
                    <option value="Група 19">Група 19</option>
                    <option value="Група 21">Група 21</option>
                    <option value="Група 22">Група 22</option>
                    <option value="Група 23">Група 23</option>
                    <option value="Група 24">Група 24</option>
                    <option value="Група 25">Група 25</option>
                    <option value="Група 26">Група 26</option>
                    <option value="Група 27">Група 27</option>
                    <option value="Група 28">Група 28</option>
                    <option value="Група 29">Група 29</option>
                    <option value="Група 31">Група 31</option>
                    <option value="Група 32">Група 32</option>
                    <option value="Група 33">Група 33</option>
                    <option value="Група 34">Група 34</option>
                    <option value="Група 35">Група 35</option>
                    <option value="Група 36">Група 36</option>
                    <option value="Група 37">Група 37</option>
                    <option value="Група 38">Група 38</option>
                    <option value="Група 39">Група 39</option>
                    <option value="Група 41">Група 41</option>
                    <option value="Група 42">Група 42</option>
                    <option value="Група 43">Група 43</option>
                    <option value="Група 44">Група 44</option>
                    <option value="Група 45">Група 45</option>
                    <option value="Група 46">Група 46</option>
                    <option value="Група 47">Група 47</option>
                    <option value="Група 48">Група 48</option>
                    <option value="Група 49">Група 49</option>
                    
                </select>
                
                <label for="boos">Завідувач відділення:</label>
                <select id="boos" name="boos" required>
                    <option value="">Оберіть зав.відділення</option>
                    <option value="Рискіна Надія Валеріївна">Рискіна Надія Валеріївна</option>
                    <option value="Янковська Юлія Вікторівна">Янковська Юлія Вікторівна</option>
                    <option value="Марченко Ірина Іванівна">Марченко Ірина Іванівна</option>
                    <option value="Марченко Світлана Миколаївна">Марченко Світлана Миколаївна</option>
                </select>

                <label for="course">Курс:</label>
                <select id="course" name="course" required>
                    <option value="">Оберіть курс</option>
                    <option value="Курс I">Курс I</option>
                    <option value="Курс II">Курс II</option>
                    <option value="Курс III">Курс III</option>
                    <option value="Курс IV">Курс IV</option>
                </select>

                <label for="subject">Предмет:</label>
                <select id="subject" name="subject" required>
                    <option value="">Оберіть предмет</option>
                    <option value="Програмне забезпечення">Програмне забезпечення</option>
                    <option value="Охорона праці">Охорона праці</option>
                    <option value="Архітектура комп'ютера">Архітектура комп'ютера</option>
                    <option value="Організація комп'ютерних мереж">Організація комп'ютерних мереж</option>
                    <option value="Основи програмної інженерії">Осново програмної інженерії</option>
                    <option value="Програмування АІС">Програмування АІС</option>
                    <option value="Філософія">Філософія</option>
                    <option value="Розробка мобільних застосунків">Розробка мобільних застосунків</option>
                    <option value="Економіка">Економіка</option>
                    <option value="Політологія">Політологія</option>
                </select>

                <button type="submit">Згенерувати направлення</button>
            </form>
        </div>
        <div id="output" class="generated-direction"></div>
        <button id="downloadDirection" style="display: none;">Завантажити направлення</button>
    </div>

    <script>
        document.getElementById('directionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var teacher = document.getElementById('teacher').value;
            var student = document.getElementById('student').value;
            var group = document.getElementById('group').value;
            var course = document.getElementById('course').value;
			var boos = document.getElementById('boos').value;
            var subject = document.getElementById('subject').value;
			var teacher = document.getElementById('teacher').value;

            var direction = `
                <div style="font-family: Arial, sans-serif;">
                    <p style="text-align: center;"> ВСП НТУ "ХПІ"</p>
                    <p style="text-align: center;"> денне відділення</p>
                    <p>Студент ${student} ${group}, ${course} направляється до Вас для здачі повторного іспиту з предмету ${subject}</p>
                    <p>Зав.відділенням: ${boos}</p>
                    <p>""___""_______________20__р.</p>
                    <p>В результаті перездачі іспиту (заліку) студент отримав оцінку:_________</p>
                    <p>Викладач: ${teacher}</p>
                    <p>Дата: ""___""_______________20__р.</p>
                    <p style="text-align: left;">Підпис викладача: ____________________</p>
                    <p style="text-align: right;">Підпис зав.відділення: ____________________</p>
                </div>
            `;

            document.getElementById('output').innerHTML = direction;
            document.getElementById('downloadDirection').style.display = 'block';
        });

        document.getElementById('downloadDirection').addEventListener('click', function() {
            html2canvas(document.getElementById('output'), {
                onrendered: function(canvas) {
                    var link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'Направлення.png';
                    link.click();
                }
            });
        });
    </script>
</body>
</html>
