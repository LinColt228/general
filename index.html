<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор направлень на перездачу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select, input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .generated-direction {
            background-color: #f9f9f9;
            border-left: 6px solid #7db4e6;
            padding: 10px;
            margin-top: 20px;
        }
        .generated-direction h3 {
            margin-top: 0;
        }
    </style>
    <!-- Додаємо html2canvas бібліотеку -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Генератор направлення на перездачу</h1>
        <div class="form-container">
            <form id="directionForm">
                <label for="teacher">Викладач:</label>
                <select id="teacher" name="teacher" required>
                    <option value="">Оберіть викладача</option>
                    <option value="Бабіч.О.В.">Бабіч.О.В.</option>
                    <option value="Нестерук.О.Г.">Нестерук.О.Г.</option>
                    <option value="Чепіга А.О.">Чепіга А.О.</option>
                </select>

                <label for="student">Студент:</label>
                <input type="text" id="student" name="student" required>

                <label for="group">Група:</label>
                <select id="group" name="group" required>
                    <option value="">Оберіть групу</option>
                    <option value="Група 111">Група 111</option>
                    <option value="Група 112">Група 112</option>
                    <option value="Група 211">Група 211</option>
                    <option value="Група 212">Група 212</option>
                    <option value="Група 311">Група 311</option>
                    <option value="Група 312">Група 312</option>
                    <option value="Група 411">Група 411</option>
                    <option value="Група 412">Група 412</option>
                </select>

                <label for="course">Курс:</label>
                <select id="course" name="course" required>
                    <option value="">Оберіть курс</option>
                    <option value="Курс 1">Курс 1</option>
                    <option value="Курс 2">Курс 2</option>
                    <option value="Курс 3">Курс 3</option>
                    <option value="Курс 4">Курс 4</option>
                </select>

                <label for="subject">Предмет:</label>
                <select id="subject" name="subject" required>
                    <option value="">Оберіть предмет</option>
                    <option value="Програмне забезпечення">Програмне забезпечення</option>
                    <option value="Охорона праці">Охорона праці</option>
                    <option value="Фізична культура">Фізична культура</option>
                </select>

                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Згенерувати направлення</button>
            </form>
        </div>
        <div id="output" class="generated-direction"></div>
        <button id="downloadDirection" style="display: none;">Завантажити направлення</button>
    </div>

    <script>
        document.getElementById('directionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var teacher = document.getElementById('teacher').value;
            var student = document.getElementById('student').value;
            var group = document.getElementById('group').value;
            var course = document.getElementById('course').value;
            var subject = document.getElementById('subject').value;
            var date = document.getElementById('date').value;

            var direction = `
                <div style="font-family: Arial, sans-serif;">
                    <p>Студент ${student} ${group}, ${course} направляється до Вас для здачі повторного іспиту з предмету ${subject}</p>
                    <p>В результаті перездачі іспиту (заліку) студент отримав оцінку:_________</p>
                    <p>Викладач: ${teacher}</p>
                    <p>Дата: ${date} р.</p>
                    <p style="text-align: left;">Підпис викладача: ____________________</p>
                    <p style="text-align: right;">Підпис зав.відділення: ____________________</p>
                </div>
            `;

            document.getElementById('output').innerHTML = direction;
            document.getElementById('downloadDirection').style.display = 'block';
        });

        document.getElementById('downloadDirection').addEventListener('click', function() {
            html2canvas(document.getElementById('output'), {
                onrendered: function(canvas) {
                    var link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'Направлення.png';
                    link.click();
                }
            });
        });
    </script>
</body>
</html>
